<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard</title>
</head>
<body>
    <h1>
        Keyboard:&nbsp;
        <span id="output"></span>
    </h1>
    <div id="keyboard">
        <div class="kb-line">
            <div class="kb-key">`</div>
            <div class="kb-key">1</div>
            <div class="kb-key">2</div>
            <div class="kb-key">3</div>
            <div class="kb-key">4</div>
            <div class="kb-key">5</div>
            <div class="kb-key">6</div>
            <div class="kb-key">7</div>
            <div class="kb-key">8</div>
            <div class="kb-key">9</div>
            <div class="kb-key">0</div>
            <div class="kb-key">-</div>
            <div class="kb-key">=</div>
            <div class="kb-key kb-key-backspace">Backspace</div>
            <div class="kb-key">Home</div>
        </div>

        <div class="kb-line">
            <div class="kb-key kb-key-tab">Tab</div>
            <div class="kb-key">Q</div>
            <div class="kb-key">W</div>
            <div class="kb-key">E</div>
            <div class="kb-key">R</div>
            <div class="kb-key">T</div>
            <div class="kb-key">Y</div>
            <div class="kb-key">U</div>
            <div class="kb-key">I</div>
            <div class="kb-key">O</div>
            <div class="kb-key">P</div>
            <div class="kb-key">[</div>
            <div class="kb-key">]</div>
            <div class="kb-key kb-key-pipe">\</div>
            <div class="kb-key">Pg Up</div>
        </div>

        <div class="kb-line">
            <div class="kb-key kb-key-capslock">Caps Lock</div>
            <div class="kb-key">A</div>
            <div class="kb-key">S</div>
            <div class="kb-key">D</div>
            <div class="kb-key">F</div>
            <div class="kb-key">G</div>
            <div class="kb-key">H</div>
            <div class="kb-key">J</div>
            <div class="kb-key">K</div>
            <div class="kb-key">L</div>
            <div class="kb-key">;</div>
            <div class="kb-key">'</div>
            <div class="kb-key kb-key-enter">Enter</div>
            <div class="kb-key">Pg Dn</div>
        </div>

        <div class="kb-line">
            <div class="kb-key kb-key-left-shift">Shift</div>
            <div class="kb-key">Z</div>
            <div class="kb-key">X</div>
            <div class="kb-key">C</div>
            <div class="kb-key">V</div>
            <div class="kb-key">B</div>
            <div class="kb-key">N</div>
            <div class="kb-key">M</div>
            <div class="kb-key">,</div>
            <div class="kb-key">.</div>
            <div class="kb-key">/</div>
            <div class="kb-key kb-key-right-shift">Shift</div>
            <div class="kb-key">|</div>
            <div class="kb-key">End</div>
        </div>

        <div class="kb-line">
            <div class="kb-key kb-key-left-ctrl">Ctrl</div>
            <div class="kb-key">Fn</div>
            <div class="kb-key kb-key-windows">Win</div>
            <div class="kb-key kb-left-alt">Alt</div>
            <div class="kb-key kb-key-space">&nbsp;</div>
            <div class="kb-key kb-key-right-alt">Alt</div>
            <div class="kb-key kb-key-right-ctrl">Ctrl</div>
            <div class="kb-key kb-key-menu">Menu</div>
            <div class="kb-key">-</div>
            <div class="kb-key">|</div>
            <div class="kb-key">-</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
